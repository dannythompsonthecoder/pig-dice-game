<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="style.css">

<title>Dice Pig Game</title>
    </head>
    
    <body>
        <div class = "wrapper clearfix">
            <div class = "player-0-panel active">
                <div class="player-name" id="player-0">Player 1</div>
                <div class="player-score" id="score-0">1</div>
                <div class="player-current-side">
                    <div class="player-current-label">current</div>    
                    <div class="player-current-score" id="current-0">2</div>
                </div>
            </div>
        
            <div class= "player-1-panel">
                 <div class="player-name" id="player-1">Player 2</div>
                <div class="player-score" id="score-1">3</div>
                <div class="player-current-side">
                    <div class="player-current-label">current</div>    
                    <div class="player-current-score" id="current-1">4</div>
                </div>
              </div>
        
            <button class="btn-new-game"><i class="fas fa-plus-circle"></i>New Game</button>
            <button class="btn-roll"><i class="fas fa-dice"></i>Roll</button>
            <button class="btn-save"><i class="far fa-save"></i>Save</button>
        
            <img src="dice-1.png" alt="dice" class="dice" id="dice1">
            
            
        
        </div>
    
    
    
    
    
    <script src="pigGame.js"></script>
    </body>
</html>
